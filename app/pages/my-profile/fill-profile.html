<GridLayout class="login-cover-image">
    <GridLayout rows="*, auto">
        <StackLayout row="0" verticalAlignment="center" class="login-container">
            <GridLayout rows="auto,auto,auto, auto" class="p-20">


                <StackLayout row="0" (tap)="selectPictureOption()" verticalAlignment="center"
                             horizontalAlignment="center" class="m-t-10 m-b-20">


                    <Image visibility="{{ picUploaded ? 'collapse' : 'visible'}}"
                           height="100" width="100" src="~/images/camera-icon-100.png" stretch="aspectFill"></Image>

                    <Image visibility="{{ picUploaded ? 'visible' : 'collapse'}}"
                           height="100" width="100" id="parentProfilePic"
                           class="my-profile-pic" stretch="aspectFill"
                           src="~/images/camera-icon-100.png"></Image>


                </StackLayout>

                <StackLayout row="1">
                    <TextField class="input input-text-center" hint="First Name"
                               [(ngModel)]="firstName"
                               autocorrect="false" id="first-name"></TextField>
                    <Label *ngIf="firstNameError" visibility="{{ firstName ? 'collapse' : 'visible' }}"
                           text="first name can't be blank" class="error-label"></Label>
                </StackLayout>
                <StackLayout row="2" class="p-t-10">
                    <TextField class="input input-text-center"
                               hint="Last Name" [(ngModel)]="lastName" id="last-name"></TextField>
                    <Label *ngIf="lastNameError" visibility="{{ lastName ? 'collapse' : 'visible' }}"
                           text="confirm password can't be blank" class="error-label"></Label>
                </StackLayout>
                <StackLayout row="3" orientation="horizontal">
                    <Gridlayout rows="auto" columns="auto,*" verticalAlignment="center" orientation="horizontal">
                        <StackLayout row="0" col="0" verticalAlignment="center">
                            <Label col="0" text=""></Label>
                        </StackLayout>
                        <Button row="0" col="1" isEnabled="{{ isLoading ? false : true }}" text="Sign Up"
                                horizontalAlignment="right"
                                class="btn btn-secondary btn-rounded-sm btn-submit"
                                (tap)="submitDetails()"></Button>
                    </Gridlayout>
                </StackLayout>
            </GridLayout>
        </StackLayout>

        <StackLayout row="1" verticalAlignment="bottom" class="btn-icon" orientation="horizontal">
            <StackLayout (tap)="goBack()" orientation="horizontal" class="p-l-20 p-b-20" verticalAlignment="center">
                <Label text="&#xE5CB;" class="material-icons md-48 md-chevron-left"> </Label>
                <Label text="Back" class="font-weight-bold" style="margin-top: 12"></Label>
            </StackLayout>
        </StackLayout>
    </GridLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
