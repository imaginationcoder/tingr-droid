<GridLayout class="login-cover-image">
    <GridLayout rows="*, auto" >
        <StackLayout row="0" verticalAlignment="center"  class="login-container">
            <GridLayout rows="auto,auto,auto" class="p-20">
                <StackLayout row="0">
                    <TextField class="input input-text-center" hint="Email Address"
                               keyboardType="email"
                               [(ngModel)]="email"
                               autocorrect="false" autocapitalizationType="none" id="email"></TextField>
                    <Label *ngIf="emailError" visibility="{{ email ? 'collapse' : 'visible' }}" text="email can't be blank" class="error-label"></Label>
                </StackLayout>
                <StackLayout row="1" class="p-t-10">
                    <TextField class="input input-text-center"
                               hint="Password" secure="true" [(ngModel)]="password" id="password"></TextField>
                    <Label *ngIf="passwordError" visibility="{{ password ? 'collapse' : 'visible' }}" text="password can't be blank" class="error-label"></Label>
                </StackLayout>
                <StackLayout row="2" orientation="horizontal">
                    <Gridlayout rows="auto" columns="auto,*" verticalAlignment="center" orientation="horizontal">
                        <StackLayout row="0" col="0" verticalAlignment="center" id="forgotPassLink">
                            <Label col="0" id="forgot-password" text="Forgot password?"
                                   class="text-left blue2 forgot-pass-link font-weight-bold"
                                   [nsRouterLink]="['/forgot-password']"
                                   pageTransition="slideLeft"></Label>
                        </StackLayout>
                        <Button row="0" col="1"  isEnabled="{{ isLoading ? false : true }}" text="Sign In"
                                horizontalAlignment="right"  class="btn btn-secondary btn-rounded-sm btn-submit" (tap)="signIn()"></Button>
                    </Gridlayout>
                </StackLayout>
            </GridLayout>
        </StackLayout>

        <StackLayout row="1" verticalAlignment="bottom" class="btn-icon" orientation="horizontal">
            <StackLayout (tap)="goBack()" orientation="horizontal" class="p-l-20 p-b-20" verticalAlignment="center">
                <Label text="&#xE5CB;" class="material-icons md-48 md-chevron-left"> </Label>
                <Label text="Back" class="font-weight-bold" style="margin-top: 12"></Label>
            </StackLayout>
        </StackLayout>
    </GridLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>

</GridLayout>
