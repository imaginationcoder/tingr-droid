<ActionBar title="">
    <!-- left area  -->

    <NavigationButton icon="res://ic_menu_black_24dp" (tap)="openDrawer()"></NavigationButton>

    <!-- center area  -->
    <StackLayout orientation="horizontal"
                 ios:horizontalAlignment="center"
                 android:horizontalAlignment="center">
        <StackLayout orientation="horizontal" verticalAlignment="center">
            <Label text="Tingr" class="action-label"></Label>
        </StackLayout>
    </StackLayout>
    <!-- right area  -->
</ActionBar>


<RadSideDrawer #drawerComponent tkToggleNavButton>
    <ScrollView tkDrawerContent class="drawer-content">
        <StackLayout horizzontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <GridLayout tkMainContent>


        <StackLayout verticalAlignment="center" horizontalAlignment="center" class="m-20">
           <Label [text]="emptyNoteMessage" textWrap="true" class="text-center font-italic empty-note-message"></Label>

            <StackLayout class="m-t-10">
                <Label text="&#xE145;" class="text-center material-icons md-48 md-chevron-add"></Label>
            </StackLayout>
        </StackLayout>

        <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
        <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
            <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
        </GridLayout>
    </GridLayout>
</RadSideDrawer>
