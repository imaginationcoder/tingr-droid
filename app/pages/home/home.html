<ActionBar title="">
    <NavigationButton icon="res://icon"></NavigationButton>
    <StackLayout orientation="horizontal"
                 android:horizontalAlignment="center">
        <StackLayout orientation="horizontal" verticalAlignment="center">
            <Label text="Tingr" class="action-label"></Label>
        </StackLayout>
    </StackLayout>
</ActionBar>


<GridLayoout>
    <StackLayout verticalAlignment="center" horizontalAlignment="center">
        <Label text="Welcome {{ parentProfile.fname }} {{ parentProfile.lname }}" class="h4 text-center"></Label>
        <Button text="Logout" (tap)="logOff()" class="btn btn-secondary btn-rounded-sm btn-submit"></Button>
    </StackLayout>

    <StackLayout class="dimmer" visibility="{{ isLoading ? 'visible' : 'collapsed'}}"></StackLayout>
    <GridLayout rows="*" visibility="{{ isLoading ? 'visible' : 'collapsed'}}">
        <ActivityIndicator class="busy activity-indicator" busy="true"></ActivityIndicator>
    </GridLayout>
</GridLayoout>
