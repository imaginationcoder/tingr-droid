<ActionBar title="">
    <!-- left area  -->
    <NavigationButton icon="res://ic_back_24dp" (tap)="goBack()"></NavigationButton>
    <!-- center area  -->
    <StackLayout orientation="horizontal"
                 android:horizontalAlignment="center">
        <StackLayout orientation="horizontal" verticalAlignment="center">
            <Label [text]="formOrDoc.name" class="action-label text-center" textWrap="true"></Label>
        </StackLayout>
    </StackLayout>
    <!-- right area  -->
    <ActionItem  andriod.postion="actionBar">
    </ActionItem>
</ActionBar>

<GridLayout class="form-doc-webview">
    <ScrollView>
        <WebView [src]="formOrDoc.url" *ngIf="!isPdfView"></WebView>
        <WebView src="http://drive.google.com/viewerng/viewer?embedded=true&url={{ formOrDoc.url }}"  *ngIf="isPdfView"></WebView>

    </ScrollView>
</GridLayout>
